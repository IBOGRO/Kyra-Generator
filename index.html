<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kyra Generator â€” Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #03040a;
      --primary: #7c7cff;
      --secondary: #00f0ff;
      --text: #e9ecff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      height: 100vh;
      background:
        radial-gradient(circle at top, rgba(124,124,255,0.15), transparent 60%),
        radial-gradient(circle at bottom, rgba(0,240,255,0.08), transparent 60%),
        var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      overflow: hidden;
    }

    /* Animated grid */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: grid 30s linear infinite;
      z-index: 0;
    }

    @keyframes grid {
      from { transform: translate(0, 0); }
      to { transform: translate(50px, 50px); }
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 80px 100px;
      border-radius: 28px;
      background: linear-gradient(
        135deg,
        rgba(124,124,255,0.18),
        rgba(0,240,255,0.06)
      );
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(24px);
      box-shadow:
        0 0 80px rgba(124,124,255,0.35),
        inset 0 0 40px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 {
      font-size: clamp(3.5rem, 6vw, 5rem);
      font-weight: 800;
      letter-spacing: 4px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 20px rgba(124,124,255,0.4);
      }
      to {
        text-shadow: 0 0 50px rgba(0,240,255,0.9);
      }
    }

    .coming {
      font-size: 1.3rem;
      letter-spacing: 6px;
      opacity: 0.9;
      animation: pulse 2.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--secondary);
      border-radius: 50%;
      opacity: 0;
      animation: float 12s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.4);
        opacity: 0;
      }
      20% { opacity: 0.6; }
      100% {
        transform: translateY(-20vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Particles -->
  <div class="particle" style="left:15%; animation-delay:0s;"></div>
  <div class="particle" style="left:35%; animation-delay:3s;"></div>
  <div class="particle" style="left:55%; animation-delay:6s;"></div>
  <div class="particle" style="left:75%; animation-delay:1s;"></div>

  <div class="container">
    <h1>Kyra Generator</h1>
    <div class="coming">COMING SOON</div>
  </div>

</body>
</html>
