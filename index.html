<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kyra Generator — Coming Soon</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#050611;
      --glass: rgba(255,255,255,0.035);
      --gold:#d8b76f;
      --accent1:#8b8cff;
      --accent2:#00f6ff;
      --text:#f1f4ff;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}

    body{
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(139,140,255,0.06), transparent 15%),
        radial-gradient(900px 500px at 90% 90%, rgba(0,246,255,0.035), transparent 15%),
        linear-gradient(180deg,#04050e,#02030a 70%);
      color:var(--text);
      font-family:'Orbitron', system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      overflow:hidden;
      cursor:none;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    /* star field */
    .stars{
      position:fixed;inset:0;z-index:0;pointer-events:none;opacity:0.8
    }

    /* aurora light */
    .aurora{
      position:fixed;inset:-20%;z-index:1;pointer-events:none;
      background:
        radial-gradient(circle at 20% 30%, rgba(139,140,255,0.18), transparent 45%),
        radial-gradient(circle at 80% 60%, rgba(0,246,255,0.14), transparent 45%),
        radial-gradient(circle at 50% 80%, rgba(216,183,111,0.10), transparent 50%);
      filter: blur(60px);
      animation: auroraMove 18s ease-in-out infinite alternate;
    }

    @keyframes auroraMove{
      from{transform:translateY(-4%) translateX(-3%)}
      to{transform:translateY(4%) translateX(3%)}
    }

    /* main hero */
    .hero{
      position:relative;z-index:4;
      width:min(1100px,94%);
      padding:64px 70px;
      border-radius:30px;
      text-align:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.025), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(16px) saturate(120%);
      box-shadow:
        0 25px 90px rgba(0,0,0,0.75),
        inset 0 -50px 120px rgba(0,0,0,0.5);
    }

    /* logo */
    .logo-wrap{
      position:relative;
      width:210px;
      height:210px;
      margin:-110px auto 10px;
      display:grid;
      place-items:center;
    }

    .logo-wrap::before{
      content:"";
      position:absolute;
      inset:-26px;
      border-radius:50%;
      background:conic-gradient(from 0deg, rgba(216,183,111,0.18), rgba(139,140,255,0.12), rgba(0,246,255,0.14), rgba(216,183,111,0.18));
      filter:blur(22px);
      z-index:0;
      animation:ringSpin 20s linear infinite;
    }

    @keyframes ringSpin{to{transform:rotate(360deg)}}

    #kyra-logo{
      width:100%;
      height:100%;
      object-fit:contain;
      border-radius:50%;
      position:relative;
      z-index:2;
      background:rgba(0,0,0,0.25);
      box-shadow:
        0 14px 50px rgba(0,0,0,0.8),
        0 0 60px rgba(139,140,255,0.18);
      transition:transform .25s ease;
    }

    .gold-ring{
      position:absolute;
      inset:-10px;
      border-radius:50%;
      border:3px solid rgba(216,183,111,0.95);
      z-index:1;
      box-shadow:0 0 40px rgba(216,183,111,0.35);
    }

    h1{
      font-family:'Playfair Display', serif;
      font-size:clamp(3rem,6vw,5.4rem);
      letter-spacing:7px;
      margin-top:14px;
      background:linear-gradient(90deg,var(--gold),#ffffff 65%);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 10px 40px rgba(0,0,0,0.7);
    }

    .coming{
      margin-top:18px;
      font-size:1.15rem;
      letter-spacing:9px;
      font-weight:700;
      opacity:0.95;
      animation:pulse 2.8s ease-in-out infinite;
    }

    @keyframes pulse{0%,100%{opacity:.45}50%{opacity:1}}

    .tagline{
      margin-top:16px;
      font-size:12px;
      letter-spacing:1.5px;
      color:rgba(255,255,255,0.6)
    }

    /* snow */
    canvas.snow{position:fixed;inset:0;z-index:2;pointer-events:none}

    /* cursor — ultra refined */
    .cursor{
      position:fixed;
      width:10px;height:10px;border-radius:50%;
      transform:translate(-50%,-50%);
      background:radial-gradient(circle at 35% 35%, #ffffff 0%, rgba(255,255,255,0.9) 25%, rgba(0,246,255,0.6) 45%, rgba(0,0,0,0) 70%);
      box-shadow:
        0 0 14px rgba(0,246,255,0.9),
        0 0 26px rgba(139,140,255,0.6);
      pointer-events:none;
      z-index:9999;
    }

    /* tight light radius (smaller, precise) */
    .cursor-light{
      position:fixed;
      width:200px;height:200px;border-radius:50%;
      transform:translate(-50%,-50%);
      background:
        radial-gradient(circle at 45% 40%, rgba(0,246,255,0.22), rgba(139,140,255,0.16) 35%, rgba(216,183,111,0.10) 50%, transparent 65%);
      filter:blur(26px);
      mix-blend-mode:screen;
      pointer-events:none;
      z-index:3;
    }

    /* crystalline ring */
    .cursor-ring{
      position:fixed;
      width:26px;height:26px;border-radius:50%;
      transform:translate(-50%,-50%);
      border:1px solid rgba(216,183,111,0.85);
      box-shadow:
        0 0 16px rgba(216,183,111,0.55),
        inset 0 0 6px rgba(216,183,111,0.35);
      pointer-events:none;
      z-index:9998;
      opacity:0.9;
    }

    /* micro sparkle particles from cursor */
    .spark{
      position:fixed;
      width:4px;height:4px;border-radius:50%;
      background:radial-gradient(circle, #fff 0%, rgba(255,255,255,0.8) 30%, rgba(216,183,111,0.6) 55%, transparent 70%);
      pointer-events:none;
      z-index:9997;
      animation:sparkFade .8s ease-out forwards;
    }

    @keyframes sparkFade{
      to{opacity:0;transform:scale(0)}
    }

    @media(max-width:720px){
      .hero{padding:44px}
      .logo-wrap{width:150px;height:150px;margin:-70px auto 0}
      h1{font-size:2.3rem}
    }
  </style>
</head>
<body>

  <svg class="stars" xmlns="http://www.w3.org/2000/svg">
    <g fill="#d8b76f">
      <circle cx="8%" cy="12%" r="1.5" />
      <circle cx="20%" cy="32%" r="1.2" />
      <circle cx="48%" cy="9%" r="1.4" />
      <circle cx="72%" cy="24%" r="1.7" />
      <circle cx="86%" cy="48%" r="1.2" />
      <circle cx="38%" cy="66%" r="1.4" />
      <circle cx="60%" cy="82%" r="1.1" />
    </g>
  </svg>

  <div class="aurora"></div>
  <canvas class="snow"></canvas>

  <div class="cursor"></div>
  <div class="cursor-light"></div>

  <main class="hero">
    <div class="logo-wrap">
      <img id="kyra-logo" src="/images/logo.png" alt="Kyra Generator logo" />
      <div class="gold-ring"></div>
    </div>

    <h1>Kyra Generator</h1>
    <div class="coming">COMING SOON</div>
    <div class="tagline">A new generation is being forged</div>
  </main>

  <script>
    /* cursor follow */
    const cursor=document.querySelector('.cursor');
    const light=document.querySelector('.cursor-light');
    let mx=innerWidth/2,my=innerHeight/2,lx=mx,ly=my;
    addEventListener('mousemove',e=>{mx=e.clientX;my=e.clientY});
    (function loop(){lx+=(mx-lx)*0.12;ly+=(my-ly)*0.12;cursor.style.left=mx+'px';cursor.style.top=my+'px';light.style.left=lx+'px';light.style.top=ly+'px';requestAnimationFrame(loop)})();

    /* logo parallax */
    const logo=document.getElementById('kyra-logo');
    addEventListener('mousemove',e=>{
      const dx=(e.clientX-innerWidth/2)/(innerWidth/2);
      const dy=(e.clientY-innerHeight/2)/(innerHeight/2);
      logo.style.transform=`rotateX(${dy*-6}deg) rotateY(${dx*6}deg) scale(1.03)`;
    });
    addEventListener('mouseleave',()=>logo.style.transform='rotateX(0) rotateY(0) scale(1)');

    /* snow */
    const canvas=document.querySelector('canvas.snow'),ctx=canvas.getContext('2d');
    let w=canvas.width=innerWidth,h=canvas.height=innerHeight;
    addEventListener('resize',()=>{w=canvas.width=innerWidth;h=canvas.height=innerHeight;init()});
    const max=160;let p=[];
    function init(){p=[];for(let i=0;i<max;i++)p.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+0.5,v:Math.random()*0.8+0.2,d:Math.random()*1})}
    init();
    (function snow(){ctx.clearRect(0,0,w,h);for(const s of p){s.y+=s.v;s.x+=Math.sin(Date.now()*0.001+s.d)*0.3;if(s.y>h){s.y=-10;s.x=Math.random()*w}ctx.fillStyle='rgba(255,255,255,0.8)';ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill()}requestAnimationFrame(snow)})();
  </script>
</body>
</html>
